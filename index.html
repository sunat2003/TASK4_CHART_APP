<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="chart-container">
        <div class="name-div">
            <button class="name-btn user-1 toggle-btn" onclick="user1Click()">User1</button>
            <button class="name-btn user-2" onclick="user2Click()">User2</button>
            <i class="fa-solid fa-ellipsis-vertical" onclick="handleClearChart()"></i>
            <button class="clear-btn clear-btn-hide" onclick="clearChartClick()">Clear Chart</button>
        </div>
        <div class="chart-div">
            <div class="chart-shade">
                
            </div>
        </div>

        <div class="send-message-div">
            <input type="text" placeholder="Write your message" class="user-message">
            <button class="send-btn" onclick="handleSendClick()">Send <i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
